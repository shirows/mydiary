<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Secure Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    #loginPage, #diaryPage {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .dark-mode #loginPage, .dark-mode #diaryPage {
      background: #1e1e1e;
      color: white;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    input[type="password"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>Enter Your Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="diaryPage" style="display:none">
    <div class="top-bar">
      <h2>My Diary</h2>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <label for="entryDate">Choose Date:</label>
    <input type="date" id="entryDate" onchange="loadEntry()">
    <textarea id="diaryEntry" placeholder="Write your thoughts here..."></textarea>
    <br>
    <button onclick="saveEntry()">Save Entry</button>
    <button onclick="exportEntry()">Export as .txt</button>
    <p id="saveMsg" style="color: green;"></p>
  </div>

  <script>
    const correctPassword = "mysecret123";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMsg");
      if (input === correctPassword) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("diaryPage").style.display = "block";
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("entryDate").value = today;
        loadEntry();
      } else {
        error.textContent = "Incorrect password. Try again.";
      }
    }

    function saveEntry() {
      const date = document.getElementById("entryDate").value;
      const entry = document.getElementById("diaryEntry").value;
      localStorage.setItem(`diary_${date}`, entry);
      document.getElementById("saveMsg").textContent = "Saved!";
    }

    function loadEntry() {
      const date = document.getElementById("entryDate").value;
      const saved = localStorage.getItem(`diary_${date}`);
      document.getElementById("diaryEntry").value = saved || "";
      document.getElementById("saveMsg").textContent = "";
    }

    function exportEntry() {
      const date = document.getElementById("entryDate").value;
      const text = document.getElementById("diaryEntry").value;
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `Diary_${date}.txt`;
      a.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    setInterval(() => {
      if (document.getElementById("diaryPage").style.display !== "none") {
        saveEntry();
      }
    }, 10000);
  </script>
</body>
</html>
