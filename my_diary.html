<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Secure Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    #loginPage, #diaryPage {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>Enter Your Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="diaryPage" style="display:none">
    <h2>My Diary</h2>
    <textarea id="diaryEntry" placeholder="Write your thoughts here..."></textarea>
    <br>
    <button onclick="saveEntry()">Save Entry</button>
    <p id="saveMsg" style="color: green;"></p>
  </div>

  <script>
    const correctPassword = "mysecret123"; // Change this to your preferred password

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMsg");
      if (input === correctPassword) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("diaryPage").style.display = "block";
        loadEntry();
      } else {
        error.textContent = "Incorrect password. Try again.";
      }
    }

    function saveEntry() {
      const entry = document.getElementById("diaryEntry").value;
      localStorage.setItem("diary", entry);
      document.getElementById("saveMsg").textContent = "Saved!";
    }

    function loadEntry() {
      const saved = localStorage.getItem("diary");
      if (saved) {
        document.getElementById("diaryEntry").value = saved;
      }
    }
  </script>
</body>
</html>
